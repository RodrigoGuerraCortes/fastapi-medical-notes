version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres-db-go-rest-template
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "54390:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ðŸ‘‡ Added FastAPI container
  fastapi:
    build:
      context: ./
    container_name: fastapi-medical-notes
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/fastapi_db
    ports:
      - "8002:8002"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

networks:
  default:
    name: go-rest-network
